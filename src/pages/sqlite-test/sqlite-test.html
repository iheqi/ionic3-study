<ion-header>

  <ion-navbar>
    <ion-title>sqlite-test</ion-title>

<ion-content padding>

  <button ion-button (click)="createTb()" full>创建myTable表</button>
  <button ion-button (click)="drop()" full>删除myTable表</button>
